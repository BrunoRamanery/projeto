<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assents/css/style.css">
    <title>Formulario de Cadastro</title>
</head>
<body>
    <div class = "container">
        <div class = "form-image">
            <img src = "img/undraw_diary_re_4jpc.svg" >
        </div>
    </div>
    <div class="form">
        <form accept="#">
            <div class="form-header">
                <div class="title" >
                    <h1>Cadastre-se</h1>
                </div>
                <div class="login-button">
                    <button><a href="#">Entrar</a></button>
                </div>
            </div>
            <div class="input-group">
            <div class="input-box">
                <label for="fistname">Primeiro Nome</label>
                <input id="fistname" type="text" name="fistname" placeholder="Digete seu Primeiro nome" required>
            </div>
            <div class="input-box">
                <label for="lastname">Sobrenome</label>
                <input id="lastname"" type="text" name="lastname"" placeholder="Digete seu Sobrenome" required>
            </div>
            <div class="input-box">
                <label for="email">Email</label>
                <input id="email" type="email" name="email" placeholder="Digete seu email" required>
            </div>
            <div class="input-box">
                <label for="number">Celular</label>
                <input id="number" type="tel" name="number" placeholder="(xx)xxxxx-xxxx" required>
            </div>
            <div class="input-box">
                <label for="password">Senha</label>
                <input id="password" type="password" name="password" placeholder="Digete sua senha" required>
            </div>
            <div class="input-box">
                <label for="Confirmpassword"> Confirme sua Senha</label>
                <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Digete sua senha" required>
            </div>
            </div>
            <div class="gender-inputs">
                <div class="gender-titles">
                    <h6>Gênero</h6>
                </div>
                <div class="gender-group">
                    <div class="gender-input">
                        <input id="female" type="radio" name="gender">
                        <label for="female">Feminino</label>
                    </div>

                    <div class="gender-input">
                        <input id="male" type="radio" name="gender">
                        <label for="male">Masculino</label>
                    </div>

                    <div class="gender-input">
                        <input id="others" type="radio" name="gender">
                        <label for="others">Outros</label>
                    </div>

                    <div class="gender-input">
                        <input id="none" type="radio" name="gender">
                        <label for="none">Prefiro não dizer</label>
                    </div>
                </div>
            </div>

            <div class="continue-button">
                <button><a href="#">Continuar</a> </button>
            </div>

                </div>
            </div>
        </form>
    </div>

</body>
</html>
