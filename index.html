<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />  <!permite usar icones do font awesome ->
    <link rel="stylesheet" href="assents/css/style.css">
    
    <title>Formulario de Cadastro</title>
</head>
<body>
    <main id="container">
        <div class = "form-image">
            <img src = "img/fundo.svg" >
        </div>
    </div>
    <div class="form">
        <form accept="#">
            <div class="form-header">
                <div class="title" >
                    <h1>Cadastre-se</h1>
                    <i  id="icone_lua" class="fa-solid fa-moon"></i>
                </div>
                <div class="login-button">  <! essa div cria o butão login->
                    <button><a href="#">Entrar</a></button>
                </div>
            </div>
            <div id="inputs">  <!essa div cria os imputs -> 
                <! usuario ->
                <div class="input-box">
                    <label for="name">
                        Nome
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>  <!icone->
                            <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
                        </div>
                    </label>
                </div>

                <!email->
                <div class="input-box">
                    <label for="email">
                        E-mail
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i> <!icone->
                            <input type="email" id="email" name="email" placeholder="Digite seu E-mail" required>
                        </div>
                    </label>
                </div>


                <!celular->

                <div class="input-box">
                    <label for="celular">
                        Celular
                        <div class="input-field">
                            <i class="fa-solid fa-phone"></i> <!icone->
                            <input type="tel" id="celular" name="celular" placeholder="(xx)xxxxxx-xxxx" required>
                        </div>
                    </label>
                </div>

                

                <!-senha->
                <div class="input-box">
                    <label for="password">
                        Senha
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i> <!icone->
                            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                        </div>
                    </label>
                </div>
                <!-confirmar senha->
                <div class="input-box">
                    <label for="password1">
                        Confirme sua Senha
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i> <!icone->
                            <input type="password" id="password1" name="password1" placeholder="Confirma-me sua senha" required>
                        </div>
                    </label>
                </div>
            </div>
            <div class="gender-inputs">
                <div class="gender-titles">
                    <h6>Gênero</h6>
                </div>
                <div class="gender-group">
                    <div class="gender-input">
                        <input id="female" type="radio" name="gender">
                        <label for="female">Feminino</label>
                    </div>

                    <div class="gender-input">
                        <input id="male" type="radio" name="gender">
                        <label for="male">Masculino</label>
                    </div>

                    <div class="gender-input">
                        <input id="others" type="radio" name="gender">
                        <label for="others">Outros</label>
                    </div>

                    <div class="gender-input">
                        <input id="none" type="radio" name="gender">
                        <label for="none">Prefiro não dizer</label>
                    </div>
                </div>
            </div>
      <div id="social_midia" > <! essa div junta os icones de mida social->
        <a href="#">
          <img src="img/facebook-logo.png" alt="facebook-logo"></a>
             <a href="#">
               <img src="img/google-logo.png" alt="google-logo"></a>
                   <a href="#">
                      <img src="img/instagram-logo.png" alt="instagram-logo"></a>
        </div>
        
            <div class="continue-button">  <! essa divcriao butão continuar->
                <button><a href="#">Continuar</a> </button>
            </div>

                </div>
            </div>
        </form>
        </main>
    

</body>
</html>
