<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assents/css/login.css">
    <title>Login</title>
</head>
<body>
    <main id="container"> <! é o fundo da pagina ->
            <form id="login_form">  <! esse id controla o centro da pagina ->
            <form accept="#">
    <div id="form_header">
        <h1>Login</h1>
        <i id="mode_icon" class="fa-solid fa-moon"></i>    <! icone da lua para criar a tela dark->
    </div>
    <div id="inputs">  <!essa div cria os imputs -> 
        <! usuario ->
        <div class="input-box">
            <label for="name">
                Nome
                <div class="input-field">
                    <i class="fa-solid fa-user"></i>  <!icone->
                    <input type="text" id="name" name="name" placeholder="Digite seu nome" required>    <! required faz ser obrigatorio->
                </div>
            </label>
        </div>
        <!-senha->
                <div class="input-box">
                    <label for="password">
                        Senha
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i> <!icone->
                            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                        </div>
                    </label>
                </div>
                <button type="submit" id="entrar_button">       <! essa div criao butão entrar->
                    Entrar
                </button>
                </div>
            </form>
        </main>
        <script type="text/javascript" src="assents/js/login.js"></script>   <! chama a função javascript>
</body>
</html>
